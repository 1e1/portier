<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Joinville-le-Pont</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="stylesheet" href="./../assets/css/style.css"/>
        <script type="text/javascript" src="./../assets/js/refresh.js" async="async" defer="defer"><!-- force --></script>
    </head>
    <body>
        <article>
        <section class="weather" data-refresh="auto">
            <div data-connector="weather-rain" data-param="940420">
            </div>
            <div data-connector="weather" data-city="joinville-le-pont" data-zip_code="94340">
            </div>
        </section>
        <section class="traffic">
            <div data-connector="traffic-google" data-city="joinville-le-pont">
            </div>
        </section>
        <section class="transport left">
            <fieldset class="RA">
                <legend>
                    <span class="code">RER A</span>
                    <span class="stop">Joinville-le-Pont</span>
                </legend>
                <div data-connector="ratp" data-line="810:A" data-stop="8775814">
                </div>
            </fieldset>
        </section>
        <section class="transport right">
           <fieldset class="B101">
                <legend>
                    <span class="code">101</span>
                    <span class="stop">Carrefour de la Résistance</span>
                </legend>
                <div data-connector="ratp" data-line="100100101:101" data-stop="59:3619435">
                </div>
            </fieldset>
            <fieldset class="B106">
                <legend>
                    <span class="code">106</span>
                    <span class="stop">Carrefour de la Résistance</span>
                </legend>
                <div data-connector="ratp" data-line="100100106:106" data-stop="59:3619435">
                </div>
            </fieldset>
            <fieldset class="B108">
                <legend>
                    <span class="code">108</span>
                    <span class="stop">Carrefour de la Résistance</span>
                </legend>
                <div data-connector="ratp" data-line="100100108:108" data-stop="59:3619435">
                </div>
            </fieldset>
            <fieldset class="B110">
                <legend>
                    <span class="code">110</span>
                    <span class="stop">Carrefour de la Résistance</span>
                </legend>
                <div data-connector="ratp" data-line="100100110:110" data-stop="59:3619435">
                </div>
            </fieldset>
            <fieldset class="B201">
                <legend>
                    <span class="code">201</span>
                    <span class="stop">Carrefour de la Résistance</span>
                </legend>
                <div data-connector="ratp" data-line="100100201:201" data-stop="59:3619435" data-failures="5">
                </div>
            </fieldset>
        </section>
        <section class="news">
            <div data-connector="rss" data-url="http://www.lefigaro.fr/rss/figaro_flash-actu.xml">
            </div>
        </section>
        <section class="time">
            <div data-connector="time" data-timezone="Europe/Paris">
            </div>
        </section>
        </article>
    </body>
</html>
