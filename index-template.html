<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>portier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="refresh" content="30"/>
        <link rel="icon" href="data:image/gif;base64,R0lGODlhEAAQAKIAAAAAALS/smStU1x4KwAAAAAAAAAAAAAAACH5BAkAAAQALAAAAAAQABAAAAM8SLMr43AQxdq7rtYYNQsDKDJCWQZAqgJB6a0qaQoozLqaDchmDbeZio530gE9o5HHwlkyMU5oR6JpZggJADs="/>
        <link rel="stylesheet" href="./style.css"/>
        <style type="text/css">
            .bus1 legend {
                color: #000;
                background-color:#bb4b9b;
            }
            .bus2 legend {
                color: #000;
                background-color:#79bb92;
            }
        </style>
    </head>
    <body>
        <article>
        <section class="traffic">
            <div data-connector="traffic-google" data-city="{city}">
            
            </div>
        </section>
        <section class="weather" data-refresh="auto">
            <div data-connector="weather-rain" data-param="{param}">
                <div class="flex">
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <span>15</span>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <span>30</span>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <span>45</span>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                    <rain style="background-color:#ffffff"> </rain>
                </div>
            </div>
            <div data-connector="weather" data-city="{city}" data-zip_code="{zip_code}">
            
            </div>
        </section>
        <section class="transport">
            <fieldset class="bus1">
                <legend>M1</legend>
                <div data-connector="ratp" data-line="{line1}" data-stop="{stop1}">
                    
                </div>
            </fieldset>
            <fieldset class="bus2">
                <legend>M2</legend>
                <div data-connector="ratp" data-line="{line2}" data-stop="{stop2}">
            
                </div>
            </fieldset>
        </section>
        </article>
    </body>
</html>
